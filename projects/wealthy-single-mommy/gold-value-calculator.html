<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function toCurrency(value, digits = 2, symbol = '$') {
      return symbol + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits});
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#gold-value-calculator');
    if (calculator) {
      console.log("Calculator found");

      /* Attach UTM parameters */

      const utmHolder = document.querySelector('#thrifty-calculator-utm-holder');
      const ctaLink = calculator.querySelector('#calculator-cta');

      const params = utmHolder.dataset;

      const queryString = Object.keys(params).map((key) => {
        return encodeURIComponent(key) + '=' + encodeURIComponent(params[key])
      }).join('&');

      ctaLink.href = ctaLink.dataset.baseUri + '?' + queryString;

      const request = new Request("https://www.quandl.com/api/v3/datasets/LBMA/GOLD.json?api_key=TXJ7UvEoGxoLmrrV3kuV&order=desc&limit=1");

      fetch(request).then(response => { return response.json() }).then( json => {
        const latestDate = new Date(json.dataset.data[0][0]);
        const amValue = json.dataset.data[0][1];
        const pmValue = json.dataset.data[0][2];
        const latestPrice = pmValue || amValue;

        const latestDateResult = calculator.querySelector('#latest-date');
        latestDateResult.innerHTML = latestDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' Gold Price';

        const latestPriceResult = calculator.querySelector('#latest-price');
        latestPriceResult.innerHTML = latestPrice.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2});

        const inputs = calculator.querySelectorAll('input');
        const selects = calculator.querySelectorAll('select');

        const weightInput = calculator.querySelector('input[name=weight]');
        const weightUnitInput = calculator.querySelector('select[name=weight-unit]');
        const karatRatingInput = calculator.querySelector('select[name=karat-purity]');

        const weightField = weightInput.parentNode.parentNode;

        const resultLine = calculator.querySelector('#total-value');

        function updateResults() {
          /* Get values */
          const weight = parseFloat(weightInput.value) || 0;
          const weightUnit = parseFloat(weightUnitInput.value) || 0;
          const karatRating = parseFloat(karatRatingInput.value) || 0;

          const value = weight * weightUnit * karatRating * latestPrice;

          resultLine.innerHTML = value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2});

          ctaLink.classList.remove('pulse-red');
          setTimeout(() => { ctaLink.classList.add('pulse-red'); }, 150);
        }

        /* Set calculator to auto-update on input changes */
        for (let i = 0; i < inputs.length; i += 1) {
          inputs[i].addEventListener('input', updateResults);
        }
        for (let i = 0; i < selects.length; i += 1) {
          selects[i].addEventListener('input', updateResults);
        }

        updateResults();
      })
    }
  });
</script>
