<style>.campfire-finance-calculator{background-color: #FFFFFF; margin: 2rem auto; padding: 2rem 2rem 0; border-radius: 0.2rem; border: 2px solid #569D3A; max-width: 700px; width: calc(100% - 4rem); clear: both;}.campfire-finance-calculator .calculator-input-group{padding: 1rem 0;}.campfire-finance-calculator h3.calculator-title, .campfire-finance-calculator .calculator-result h4{padding: 1rem 0; text-align: center; text-transform: uppercase; margin: 0.5rem 0;}.campfire-finance-calculator h4.calculator-group-title{background-color: #569D3A; margin-bottom: 1rem; padding: 0.5rem; color: white; text-align: center;}.campfire-finance-calculator p.description{color: rgba(0, 0, 0, 0.7); font-style: italic; font-weight: bold;}.campfire-finance-calculator .calculator-input{display: flex; flex-wrap: wrap; margin: 1rem 0 0;}.campfire-finance-calculator .calculator-input label{flex: 0 0 100%; padding: 0.25rem 0; color: black;}.campfire-finance-calculator .calculator-input .input-prefix{flex: 0 0 auto; padding: 0.5rem; margin: 0 0.25rem; line-height: 2rem;}.campfire-finance-calculator .calculator-input input{flex: 1 0 auto; width: auto; max-width: 50%; padding: 0.5rem; margin: 0 0.25rem;; border: 1px solid #d6d6d6;}.campfire-finance-calculator .calculator-input input:focus{outline: none; border: 1px solid #aaaaaa;}.campfire-finance-calculator .calculator-input select.input-suffix{flex: 0 0 auto; width: auto; padding: 0.5rem; margin: 0 0.25rem;}.campfire-finance-calculator input.slider{margin-top: 1rem; width: 100%; max-width: 100%;}.campfire-finance-calculator .slider{-webkit-appearance: none; appearance: none; height: 0.5rem; border-radius: 0.5rem; border-color: #ffffff; color: #ffffff; background: #ffffff; outline: none; opacity: 1; -webkit-transition: .2s; transition: opacity .2s; margin-top: 1rem !important; margin-bottom: 1rem !important; padding: 0 !important;}.campfire-finance-calculator .slider:hover{background: #FFFFFF;}.campfire-finance-calculator .slider::-webkit-slider-thumb{-webkit-appearance: none; appearance: none; width: 1.5rem; height: 1.5rem; border-radius: 50%; background: #569D3A; cursor: pointer;}.campfire-finance-calculator .slider::-moz-range-thumb{width: 1.5rem; height: 1.5rem; border-radius: 50%; background: #569D3A; cursor: pointer;}.campfire-finance-calculator .calculator-result{margin-top: 2rem; overflow-x: auto;}.campfire-finance-calculator .calculator-result ul{list-style: disc; padding-left: 3rem !important; padding-right: 0.5rem !important;}.campfire-finance-calculator .calculator-result ol{list-style: initial; padding-left: 3rem !important; padding-right: 0.5rem !important;}.campfire-finance-calculator .calculator-result .result-value{font-weight: bold;}.campfire-finance-calculator .calculator-result .result-error{color: #ac0000;}.campfire-finance-calculator .calculator-result .calculator-highlighted-result{text-align: center; background-color: #ac0000; color: white;}.campfire-finance-calculator .calculator-result-table{max-width: 100%; overflow-x: scroll;}.campfire-finance-calculator .calculator-result-table tr{transition: background-color 50ms, color 50ms;}.campfire-finance-calculator .calculator-result-table tr:hover td{background-color: #569D3A; color: white;}.campfire-finance-calculator .calculator-result-table th{text-align: center;}.campfire-finance-calculator .calculator-result-table td, .calculator-result-table th{padding: 0 0.5rem;}.campfire-finance-calculator .calculator-result-table .currency-column{text-align: center;}.campfire-finance-calculator button.calculator-button{background-color: #222; border: 1px solid #222; margin: 0 auto; cursor: pointer; text-align: center; display: inherit;}.campfire-finance-calculator button.calculator-button:hover{background-color: #569D3A; color: white; cursor: pointer; text-align: center;}.campfire-finance-calculator .calculator-attribution{text-align: center; font-size: 0.8rem; font-style: italic; margin-top: 2rem; padding: 1rem 0.5rem; border-top: 1px solid #d6d6d6;}.campfire-finance-calculator .calculator-attribution a{font-size: 0.8rem; color: #569D3A; text-decoration: none;}.campfire-finance-calculator .calculator-attribution a:hover{color: #aaaaaa; text-decoration: underline;}.campfire-finance-calculator .calculator-footer, .campfire-finance-calculator .calculator-header{margin: 2rem; text-align: center;}.campfire-finance-calculator .calculator-footer img{max-width: 50%;}.campfire-finance-calculator .calculator-footer p, .campfire-finance-calculator .calculator-header p{font-size: 1.4rem;}</style><div class="campfire-finance-calculator" id="break-even-point"> <h3 class="calculator-title">Break Even Point</h3> <div class="calculator-input-group" id=""> <div class="calculator-input"> <label for="monthly-expenses" id="monthly-expenses-label">Monthly Expenses</label><br/> <span class="input-prefix">$</span> <input type="number" class="currency" name="monthly-expenses" id="monthly-expenses" value="3000.00" min="0" step="0.01"/> </div></div><div class="calculator-input-group" id=""> <p class="description">Input either your hourly wage or your annual salary</p><div class="calculator-input"> <label for="your-hourly-wage" id="your-hourly-wage-label">Your Hourly Wage</label><br/> <span class="input-prefix">$</span> <input type="number" class="currency" name="your-hourly-wage" id="your-hourly-wage" value="25.00" min="0" step="0.01"/> </div><div class="calculator-input"> <label for="your-annual-salary" id="your-annual-salary-label">Your Annual Salary</label><br/> <span class="input-prefix">$</span> <input type="number" class="currency" name="your-annual-salary" id="your-annual-salary" value="52000" min="0" step="1"/> </div></div><div class="calculator-input-group"> <div class="calculator-input"> <label for="withholdings" id="withholdings-label">20% withholdings</label><br/> <input type="range" class="slider slider--percent" name="withholdings" id="withholdings" value="0.20" min="0.00" max="0.99" step="0.01"/> </div></div><div class="calculator-result"></div></div><script type="text/javascript">document.addEventListener('DOMContentLoaded', ()=>{console.log("Calculator js running"); function tag(type, value=undefined, klass=undefined, id=undefined){let el=document.createElement(type); if (klass){el.setAttribute('class', klass);}if (id){el.setAttribute('id', id);}if (value){el.innerText=value;}return el;}function toCurrency(value, digits=2){if (value==0){return '-';}else{return '$' + value.toLocaleString(undefined,{minimumFractionDigits: digits, maximumFractionDigits: digits});}}function toPercent(value, digits=2){percent=value * 100.0; return percent.toLocaleString(undefined,{minimumFractionDigits: digits, maximumFractionDigits: digits}) + "%";}console.log("Calculator helper functions loaded"); const calculator=document.querySelector('#break-even-point'); if (calculator){console.log("Calculator found"); const inputs=calculator.querySelectorAll('input'); const selects=calculator.querySelectorAll('select'); const currencyInputs=calculator.querySelectorAll('input.currency'); const yourHourlyWageInput=calculator.querySelector('input#your-hourly-wage'); const yourHourlyWageLabel=calculator.querySelector('#your-hourly-wage-label'); const yourAnnualSalaryInput=calculator.querySelector('input#your-annual-salary'); const yourAnnualSalaryLabel=calculator.querySelector('#your-annual-salary-label'); const withholdingsInput=calculator.querySelector('input#withholdings'); const withholdingsLabel=calculator.querySelector('#withholdings-label'); const monthlyExpensesInput=calculator.querySelector('input#monthly-expenses'); const monthlyExpensesLabel=calculator.querySelector('#monthly-expenses-label'); const outputDiv=calculator.querySelector('#break-even-point .calculator-result'); function updateResults(){const yourHourlyWage=parseFloat(yourHourlyWageInput.value) || 0; const yourAnnualSalary=parseFloat(yourAnnualSalaryInput.value) || 0; const withholdings=parseFloat(withholdingsInput.value) || 0; const monthlyExpenses=parseFloat(monthlyExpensesInput.value) || 0; withholdingsLabel.innerHTML=(withholdings * 100).toFixed(0) + "% withholdings" ; if (outputDiv){if (yourHourlyWage < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', "Set your hourly wage greater than 0", 'result-error')); return;}if (yourAnnualSalary < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', "Set your annual salary greater than 0", 'result-error')); return;}if (withholdings < 0.00){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', "Set withholdings greater than 0%", 'result-error')); return;}if (withholdings > 0.99){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', "Set withholdings less than 100%", 'result-error')); return;}if (monthlyExpenses < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', "Set monthly expenses greater than 0", 'result-error')); return;}function calculateResult(){let realHourlyWage=yourHourlyWage * (1.0 - withholdings); let hoursNeeded=monthlyExpenses / realHourlyWage; let daysNeeded=hoursNeeded / 8; let daysLeft=21 - daysNeeded; let outputText=document.createDocumentFragment(); let baseText=document.createElement('p'); baseText.appendChild(document.createTextNode("You need to work ")); baseText.appendChild(tag('span', hoursNeeded.toFixed(2) + " hours", 'result-value')); baseText.appendChild(document.createTextNode(" each month just to cover your expenses.")); let expandText=document.createElement('p'); expandText.appendChild(document.createTextNode("Assuming an 8 hour work day, that's your first ")); expandText.appendChild(tag('span', daysNeeded.toFixed(2) + " work days.", 'result-value')); let conclusionText=document.createElement('p'); if (daysLeft > 0){conclusionText.appendChild(document.createTextNode("That leaves you with ")); conclusionText.appendChild(tag('span', daysLeft.toFixed(2) + " work days per month to go toward savings.", 'result-value'));}else{conclusionText.appendChild(document.createTextNode("There are only 21 work days in a single month. You don't appear to be earning enough to cover your expenses."));}outputText.appendChild(baseText); outputText.appendChild(expandText); outputText.appendChild(conclusionText); return outputText;}outputDiv.innerHTML=''; let outputHeading=document.createElement('h4'); outputHeading.innerText='Results'; outputDiv.appendChild(outputHeading); outputDiv.appendChild(calculateResult());}}yourHourlyWageInput.addEventListener('input', ()=>{let hourlyWage=parseFloat(yourHourlyWageInput.value); yourAnnualSalaryInput.value=(hourlyWage * 2080.0).toFixed(0);}); yourAnnualSalaryInput.addEventListener('input', ()=>{let annualSalary=parseFloat(yourAnnualSalaryInput.value); yourHourlyWageInput.value=(annualSalary / 2080.0).toFixed(2);}); /* Set calculator to auto-update on input changes */ for (let i=0; i < inputs.length; i +=1){inputs[i].addEventListener('input', ()=>{updateResults();});}for (let i=0; i < selects.length; i +=1){selects[i].addEventListener('input', ()=>{updateResults();});}updateResults();}});</script>
