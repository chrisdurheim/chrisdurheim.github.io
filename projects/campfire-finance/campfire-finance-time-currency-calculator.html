<div class="campfire-finance-calculator" id="time-currency-calculator">
  <h3 class="calculator-title">Time Currency Calculator</h3>
  <div class="calculator-input-group" id="">
    <p class="description">Input either your hourly wage or your annual salary</p>
    <div class="calculator-input">
      <label for="your-hourly-wage" id="your-hourly-wage-label">Your Hourly Wage</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="your-hourly-wage" id="your-hourly-wage" value="12.00" min="0" step="0.01" />
    </div>
    <div class="calculator-input">
      <label for="your-annual-salary" id="your-annual-salary-label">Your Annual Salary</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="your-annual-salary" id="your-annual-salary" value="24960" min="0" step="1" />
    </div>
  </div>
  <div class="calculator-input-group">
    <div class="calculator-input">
      <label for="withholdings" id="withholdings-label">20% withholdings</label><br />
      <input type="range" class="slider slider--percent" name="withholdings" id="withholdings" value="0.20" min="0.00" max="0.99" step="0.01" />
    </div>
  </div>
  <div class="calculator-input-group" id="">
    <div class="calculator-input">
      <label for="cost-of-item" id="cost-of-item-label">Cost of Item</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="cost-of-item" id="cost-of-item" value="260.00" min="0" step="0.01" />
    </div>
  </div>
  <div class="calculator-result"></div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value, digits = 2) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits});
      }
    }
    function toPercent(value, digits = 2) {
      percent = value * 100.0;
      return percent.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits}) + "%";
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#time-currency-calculator');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const selects = calculator.querySelectorAll('select');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const yourHourlyWageInput = calculator.querySelector('input#your-hourly-wage');
      const yourHourlyWageLabel = calculator.querySelector('#your-hourly-wage-label');
      const yourAnnualSalaryInput = calculator.querySelector('input#your-annual-salary');
      const yourAnnualSalaryLabel = calculator.querySelector('#your-annual-salary-label');
      const withholdingsInput = calculator.querySelector('input#withholdings');
      const withholdingsLabel = calculator.querySelector('#withholdings-label');
      const costOfItemInput = calculator.querySelector('input#cost-of-item');
      const costOfItemLabel = calculator.querySelector('#cost-of-item-label');
      const outputDiv = calculator.querySelector('#time-currency-calculator .calculator-result');
      function updateResults() {
        const yourHourlyWage = parseFloat(yourHourlyWageInput.value) || 0;
        const yourAnnualSalary = parseFloat(yourAnnualSalaryInput.value) || 0;
        const withholdings = parseFloat(withholdingsInput.value) || 0;
        const costOfItem = parseFloat(costOfItemInput.value) || 0;
        withholdingsLabel.innerHTML = (withholdings * 100).toFixed(0) + "% withholdings" ;
        if (outputDiv) {
          if (yourHourlyWage < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set your hourly wage greater than 0", 'result-error'));
            return;
          }
          if (yourAnnualSalary < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set your annual salary greater than 0", 'result-error'));
            return;
          }
          if (withholdings < 0.00) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set withholdings greater than 0%", 'result-error'));
            return;
          }
          if (withholdings > 0.99) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set withholdings less than 100%", 'result-error'));
            return;
          }
          if (costOfItem < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set cost of item greater than 0", 'result-error'));
            return;
          }

          function calculateResult() {
            // const yourHourlyWage = parseFloat(yourHourlyWageInput.value) || 0;
            // const yourAnnualSalary = parseFloat(yourAnnualSalaryInput.value) || 0;
            // const withholdings = parseFloat(withholdingsInput.value) || 0;
            // const costOfItem = parseFloat(costOfItemInput.value) || 0;

            let realHourlyWage = yourHourlyWage * (1.0 - withholdings);

            let hourCost = costOfItem / realHourlyWage;

            let outputText = document.createDocumentFragment();

            let baseText = document.createElement('p');
            baseText.appendChild(document.createTextNode("Assuming " + toPercent(withholdings, 0)+ " withholdings from your hourly wage for things like taxes, Social Security, and Medicare, this item will cost you "));
            baseText.appendChild(tag('span', hourCost.toFixed(2) + " hours of your life", 'result-value'));
            baseText.appendChild(document.createTextNode(". Is that worth it?"));
            outputText.appendChild(baseText);

            return outputText;
          }

          outputDiv.innerHTML = '';

          let outputHeading = document.createElement('h4');
          outputHeading.innerText = 'Results';
          outputDiv.appendChild(outputHeading);
          outputDiv.appendChild(calculateResult());
        }
      }

      yourHourlyWageInput.addEventListener('input', () => {
        let hourlyWage = parseFloat(yourHourlyWageInput.value);
        yourAnnualSalaryInput.value = (hourlyWage * 2080.0).toFixed(0);
      });

      yourAnnualSalaryInput.addEventListener('input', () => {
        let annualSalary = parseFloat(yourAnnualSalaryInput.value);
        yourHourlyWageInput.value = (annualSalary / 2080.0).toFixed(2);
      });

      //const yourAnnualSalaryInput = calculator.querySelector('input#your-annual-salary');

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      for (let i = 0; i < selects.length; i += 1) {
        selects[i].addEventListener('input', () => {
          updateResults();
        });
      }

      updateResults();
    }
  });
</script>
