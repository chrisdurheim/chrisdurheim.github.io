<html><head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Camp FIRE Finance - FIRE Calculator</title></head><body><link rel='stylesheet' href='https://www.campfirefinance.com/wp-content/themes/metro-pro/style.css?ver=2.2.2' type='text/css' media='all'/><style>.campfire-finance-calculator{background-color: #FFFFFF; margin: 2rem auto; padding: 2rem 0; border-radius: 0.2rem; border: 2px solid #569D3A; max-width: 700px; width: calc(100% - 4px); clear: both;}.campfire-finance-calculator .calculator-input-group{padding: 1rem 0;}.campfire-finance-calculator h3.calculator-title, .campfire-finance-calculator .calculator-result h4{padding: 1rem 0; text-align: center; text-transform: uppercase;}.campfire-finance-calculator h4.calculator-group-title{background-color: #569D3A; margin-bottom: 1rem; padding: 0.5rem; color: white; text-align: center;}.campfire-finance-calculator .calculator-input{display: flex; flex-wrap: wrap; margin: 1rem 0 0;}.campfire-finance-calculator .calculator-input label{flex: 0 0 100%; padding: 0.25rem 0; color: black;}.campfire-finance-calculator .calculator-input .input-prefix{flex: 0 0 auto; padding: 0.5rem; margin: 0 0.25rem; line-height: 2rem;}.campfire-finance-calculator .calculator-input input{flex: 1 0 auto; width: auto; max-width: 50%; padding: 0.5rem; margin: 0 0.25rem; border: 1px solid #d6d6d6; border-radius: 0.2rem;}.campfire-finance-calculator .calculator-input input:focus{outline: none; border: 1px solid #aaaaaa;}.campfire-finance-calculator .calculator-input select.input-suffix{flex: 0 0 auto; width: auto; padding: 0.5rem; margin: 0 0.25rem;}.campfire-finance-calculator input.slider{margin-top: 1rem; width: 100%; max-width: 100%;}.campfire-finance-calculator .slider{-webkit-appearance: none; appearance: none; height: 0.5rem; border-radius: 0.5rem; border-color: #ffffff; color: #ffffff; background: #ffffff; outline: none; opacity: 1; -webkit-transition: .2s; transition: opacity .2s; margin-top: 1rem !important; margin-bottom: 1rem !important; padding: 0 !important;}.campfire-finance-calculator .slider:hover{background: #FFFFFF;}.campfire-finance-calculator .slider::-webkit-slider-thumb{-webkit-appearance: none; appearance: none; width: 1.5rem; height: 1.5rem; border-radius: 50%; background: #569D3A; cursor: pointer;}.campfire-finance-calculator .slider::-moz-range-thumb{width: 1.5rem; height: 1.5rem; border-radius: 50%; background: #569D3A; cursor: pointer;}.campfire-finance-calculator .calculator-result{overflow-x: auto;}.campfire-finance-calculator .calculator-result ul, .campfire-finance-calculator .calculator-result ol{padding: 1rem 0.5rem 1rem 3rem;}.campfire-finance-calculator .calculator-result .result-value{font-weight: bold;}.campfire-finance-calculator .calculator-result .result-error{color: #ac0000;}.campfire-finance-calculator .calculator-result .calculator-highlighted-result{text-align: center; background-color: #ac0000; color: white;}.campfire-finance-calculator .calculator-result-table{max-width: 100%; overflow-x: scroll;}.campfire-finance-calculator .calculator-result-table tr{transition: background-color 50ms, color 50ms;}.campfire-finance-calculator .calculator-result-table tr:hover td{background-color: #569D3A; color: white;}.campfire-finance-calculator .calculator-result-table th{text-align: center;}.campfire-finance-calculator .calculator-result-table td, .calculator-result-table th{padding: 0 0.5rem;}.campfire-finance-calculator .calculator-result-table .currency-column{text-align: center;}.campfire-finance-calculator button.calculator-button{background-color: #222; border: 1px solid #222; border-radius: 0.2rem; margin: 0 auto; cursor: pointer; text-align: center; display: inherit;}.campfire-finance-calculator button.calculator-button:hover{background-color: #569D3A; color: white; cursor: pointer; text-align: center;}.campfire-finance-calculator .calculator-attribution{text-align: center; font-size: 0.8rem; font-style: italic; margin-top: 2rem; padding: 1rem 0.5rem; border-top: 1px solid #d6d6d6;}.campfire-finance-calculator .calculator-attribution a{font-size: 0.8rem; color: #569D3A; text-decoration: none;}.campfire-finance-calculator .calculator-attribution a:hover{color: #aaaaaa; text-decoration: underline;}.campfire-finance-calculator .calculator-footer, .campfire-finance-calculator .calculator-header{margin: 2rem 0; text-align: center;}.campfire-finance-calculator .calculator-header img{max-width: 90%;}.campfire-finance-calculator .calculator-footer img{max-width: 150px;}.campfire-finance-calculator .calculator-footer p, .campfire-finance-calculator .calculator-header p{font-size: 1.4rem;}.campfire-finance-calculator{display: flex; flex-wrap: wrap;}.campfire-finance-calculator .calculator-header, .campfire-finance-calculator .calculator-footer{flex: 0 0 100%;}.campfire-finance-calculator .calculator-column{flex: 1 0 240px; margin: 1rem; padding: 0.75rem;}.campfire-finance-calculator .calculator-column--emphasize{border-radius: 0.2rem; border: 1px solid #ccc; background-color: #eeeeee;}.campfire-finance-calculator .calculator-chart{display: table; max-width: 100%; margin: 1rem auto 2rem;}</style><div class="campfire-finance-calculator" id="fire-calculator"> <div class="calculator-header"> <img class="calculator-header__image" src="https://www.campfirefinance.com/wp-content/uploads/2018/03/CFF_Header.png"/> <h3 class="calculator-title">FIRE Calculator</h3> </div><div class="calculator-column"> <div class="calculator-input-group" id="current-status-numbers"> <h4 class="calculator-group-title">Current Numbers</h4> <div class="calculator-input"> <label for="current-status-numbers-portfolio-balance" id="current-status-numbers-portfolio-balance-label">Portfolio Balance</label><br/> <span class="input-prefix">$</span> <input type="text" class="currency" name="current-status-numbers-portfolio-balance" id="current-status-numbers-portfolio-balance" value="75,000" min="0"/> </div><div class="calculator-input"> <label for="current-status-numbers-monthly-investment" id="current-status-numbers-monthly-investment-label">Monthly Investment</label><br/> <span class="input-prefix">$</span> <input type="text" class="currency" name="current-status-numbers-monthly-investment" id="current-status-numbers-monthly-investment" value="3,000" min="0"/> </div></div><div class="calculator-input-group" id="age"> <h4 class="calculator-group-title">Age</h4> <div class="calculator-input"> <label for="age-years" id="age-years-label">35 years</label><br/> <input type="range" class="slider" name="age-years" id="age-years" value="35" min="14" max="80" step="1"/> </div><div class="calculator-input"> <label for="age-months" id="age-months-label">0 months</label><br/> <input type="range" class="slider" name="age-months" id="age-months" value="0" min="0" max="11" step="1"/> </div></div><div class="calculator-input-group" id="assumptions"> <h4 class="calculator-group-title">Assumptions</h4> <div class="calculator-input"> <label for="assumptions-monthly-expenses" id="assumptions-monthly-expenses-label">Monthly Expenses</label><br/> <span class="input-prefix">$</span> <input type="text" class="currency" name="assumptions-monthly-expenses" id="assumptions-monthly-expenses" value="3,000" min="0"/> </div><div class="calculator-input"> <label for="assumptions-portfolio-growth-rate" id="assumptions-portfolio-growth-rate-label">7.00% portfolio growth rate</label><br/> <input type="range" class="slider slider--percent" name="assumptions-portfolio-growth-rate" id="assumptions-portfolio-growth-rate" value="0.07" min="0.01" max="0.1" step="0.0025"/> </div><div class="calculator-input"> <label for="assumptions-inflation-rate" id="assumptions-inflation-rate-label">3.00% inflation rate</label><br/> <input type="range" class="slider slider--percent" name="assumptions-inflation-rate" id="assumptions-inflation-rate" value="0.030" min="0.01" max="0.1" step="0.0025"/> </div><div class="calculator-input"> <label for="assumptions-safe-withdrawal-rate" id="assumptions-safe-withdrawal-rate-label">4.00% safe withdrawal rate</label><br/> <input type="range" class="slider slider--percent" name="assumptions-safe-withdrawal-rate" id="assumptions-safe-withdrawal-rate" value="0.04" min="0.01" max="0.1" step="0.0025"/> </div></div></div><div class="calculator-column calculator-column--emphasize"> <div class="calculator-result"></div></div><div class="calculator-footer"> <img class="calculator-footer__image" src="https://i2.wp.com/www.campfirefinance.com/wp-content/uploads/2018/02/campfire-badge-transparent-1-e1523481289197.png?fit=250%2C256&ssl=1"/> </div></div><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', ()=>{console.log("Calculator js running"); function tag(type, value=undefined, klass=undefined, id=undefined){let el=document.createElement(type); if (klass){el.setAttribute('class', klass);}if (id){el.setAttribute('id', id);}if (value){el.innerText=value;}return el;}function toCurrency(value){if (value==0){return '-';}else{return '$' + value.toLocaleString(undefined,{maximumFractionDigits: 0});}}function parseCurrencyToFloat(value){result=parseFloat(value.replace(/[($) ._-]+/g, '').replace(/,/g, '')); if (isNaN(result)){return 0;}else{return result;}}function toAge(months){const ageYears=Math.floor(months / 12); const ageMonths=months - ageYears * 12; result=ageYears.toFixed(0) + ' years'; if (ageMonths !=0){result +=' ' + ageMonths.toFixed(0) + ' months';}return result;}function convertToCurrency(value){return value.toLocaleString();}console.log("Calculator helper functions loaded"); const calculator=document.querySelector('#fire-calculator'); let results=[]; if (calculator){console.log("Calculator found"); let chartsInitialized=false; let chartsProcessing=false; const inputs=document.querySelectorAll('input'); const currencyInputs=calculator.querySelectorAll('input.currency'); const currentStatusNumbersPortfolioBalanceInput=calculator.querySelector('input#current-status-numbers-portfolio-balance'); const currentStatusNumbersPortfolioBalanceLabel=calculator.querySelector('#current-status-numbers-portfolio-balance-label'); const currentStatusNumbersMonthlyInvestmentInput=calculator.querySelector('input#current-status-numbers-monthly-investment'); const currentStatusNumbersMonthlyInvestmentLabel=calculator.querySelector('#current-status-numbers-monthly-investment-label'); const ageYearsInput=calculator.querySelector('input#age-years'); const ageYearsLabel=calculator.querySelector('#age-years-label'); const ageMonthsInput=calculator.querySelector('input#age-months'); const ageMonthsLabel=calculator.querySelector('#age-months-label'); const assumptionsMonthlyExpensesInput=calculator.querySelector('input#assumptions-monthly-expenses'); const assumptionsMonthlyExpensesLabel=calculator.querySelector('#assumptions-monthly-expenses-label'); const assumptionsPortfolioGrowthRateInput=calculator.querySelector('input#assumptions-portfolio-growth-rate'); const assumptionsPortfolioGrowthRateLabel=calculator.querySelector('#assumptions-portfolio-growth-rate-label'); const assumptionsInflationRateInput=calculator.querySelector('input#assumptions-inflation-rate'); const assumptionsInflationRateLabel=calculator.querySelector('#assumptions-inflation-rate-label'); const assumptionsSafeWithdrawalRateInput=calculator.querySelector('input#assumptions-safe-withdrawal-rate'); const assumptionsSafeWithdrawalRateLabel=calculator.querySelector('#assumptions-safe-withdrawal-rate-label'); const outputDiv=calculator.querySelector('#fire-calculator .calculator-result'); function updateResults(){results=[]; const currentStatusNumbersPortfolioBalance=parseCurrencyToFloat(currentStatusNumbersPortfolioBalanceInput.value) || 0; const currentStatusNumbersMonthlyInvestment=parseCurrencyToFloat(currentStatusNumbersMonthlyInvestmentInput.value) || 0; const ageYears=parseInt(ageYearsInput.value) || 0; const ageMonths=parseInt(ageMonthsInput.value) || 0; const ageTotalMonths=ageYears * 12 + ageMonths; const assumptionsMonthlyExpenses=parseCurrencyToFloat(assumptionsMonthlyExpensesInput.value) || 0; const assumptionsPortfolioGrowthRate=parseFloat(assumptionsPortfolioGrowthRateInput.value) || 0; const assumptionsInflationRate=parseFloat(assumptionsInflationRateInput.value) || 0; const assumptionsSafeWithdrawalRate=parseFloat(assumptionsSafeWithdrawalRateInput.value) || 0; ageYearsLabel.innerHTML=ageYears.toFixed(0) + ' years'; ageMonthsLabel.innerHTML=ageMonths.toFixed(0) + ' months'; assumptionsPortfolioGrowthRateLabel.innerHTML=(assumptionsPortfolioGrowthRate * 100).toFixed(2) + '% portfolio growth rate' ; assumptionsInflationRateLabel.innerHTML=(assumptionsInflationRate * 100).toFixed(2) + '% inflation rate' ; assumptionsSafeWithdrawalRateLabel.innerHTML=(assumptionsSafeWithdrawalRate * 100).toFixed(2) + '% safe withdrawal rate' ; if (outputDiv){if (currentStatusNumbersPortfolioBalance < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set portfolio balance greater than 0', 'result-error')); return;}if (currentStatusNumbersMonthlyInvestment < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set monthly investment greater than 0', 'result-error')); return;}if (assumptionsMonthlyExpenses < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set monthly expenses greater than 0', 'result-error')); return;}if (assumptionsPortfolioGrowthRate < 0.01){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set portfolio growth rate greater than 1.0%', 'result-error')); return;}if (assumptionsPortfolioGrowthRate > 0.1){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set portfolio growth rate less than 10.0%', 'result-error')); return;}if (assumptionsInflationRate < 0.01){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set inflation rate greater than 1.0%', 'result-error')); return;}if (assumptionsInflationRate > 0.1){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set inflation rate less than 10.0%', 'result-error')); return;}if (assumptionsSafeWithdrawalRate < 0.01){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set safe withdrawal rate greater than 1.0%', 'result-error')); return;}if (assumptionsSafeWithdrawalRate > 0.1){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set safe withdrawal rate less than 10.0%', 'result-error')); return;}function futureValue(scenario, month){const b0=scenario.startingBalance; const r=scenario.growth; const n=month; const p=scenario.monthlyInvestment; const gf=Math.pow(1 + r, n); return (b0 * gf) + (p / r) * (gf - 1)}function futureTarget(scenario, month){const e0=scenario.annualExpenses; const r=scenario.inflation; const s=scenario.safeWithdrawalRate; const n=month; const gf=Math.pow(1 + r, n); return (e0 * gf) / s;}function projectMonth(month, invBump=0, expDrop=0){const balanceScenario={startingBalance: currentStatusNumbersPortfolioBalance, monthlyInvestment: currentStatusNumbersMonthlyInvestment, growth: Math.pow((1 + assumptionsPortfolioGrowthRate), 1.0/12.0) - 1}; const invBumpScenario={startingBalance: currentStatusNumbersPortfolioBalance, monthlyInvestment: currentStatusNumbersMonthlyInvestment + invBump, growth: Math.pow((1 + assumptionsPortfolioGrowthRate), 1.0/12.0) - 1}; const targetScenario={annualExpenses: (assumptionsMonthlyExpenses) * 12, safeWithdrawalRate: assumptionsSafeWithdrawalRate, inflation: Math.pow((1 + assumptionsInflationRate), 1.0/12.0) - 1}; const expDropScenario={annualExpenses: (assumptionsMonthlyExpenses - expDrop) * 12, safeWithdrawalRate: assumptionsSafeWithdrawalRate, inflation: Math.pow((1 + assumptionsInflationRate), 1.0/12.0) - 1}; let balance=futureValue(balanceScenario, month); let bumpBalance=futureValue(invBumpScenario, month); let target=futureTarget(targetScenario, month); let dropTarget=futureTarget(expDropScenario, month); return{month: month, age: ageTotalMonths + month, balance: balance, bumpBalance: bumpBalance, target: target, dropTarget: dropTarget, expDrop: target - dropTarget, progress: balance / target, bumpProgress: bumpBalance / target, dropProgress: balance / dropTarget, bothProgress: bumpBalance / dropTarget};}function outputResult(){let invBumpResults=[]; let expDropResults=[]; let invBump=currentStatusNumbersMonthlyInvestment * 0.25; let expDrop=assumptionsMonthlyExpenses * 0.25; let achievedMonths=[]; let bumpAchievedMonths=[]; let dropAchievedMonths=[]; let bothAchievedMonths=[]; let outputText=document.createDocumentFragment(); let resultsList=document.createElement('ul'); let result=projectMonth(0, invBump, expDrop); if (result.progress >=1.0){achievedMonths.push(0);}if (result.bumpProgress >=1.0){bumpAchievedMonths.push(0);}if (result.dropProgress >=1.0){dropAchievedMonths.push(0);}if (result.bothProgress >=1.0){bothAchievedMonths.push(0);}results.push(result); let expDropValue=result.expDrop; let fireText=document.createElement('li'); fireText.appendChild(tag('span', 'FIRE Number: ', 'result-value')); fireText.appendChild(document.createTextNode("You'd need ")); fireText.appendChild(tag('span', toCurrency(result.target), 'result-value')); fireText.appendChild(document.createTextNode(" to achieve FIRE today")); resultsList.appendChild(fireText); let progressText=document.createElement('li'); progressText.appendChild(tag('span', 'Progress: ', 'result-value')); if (result.progress < 1){progressText.appendChild(document.createTextNode("You are currently ")); progressText.appendChild(tag('span', (result.progress * 100).toFixed(2) + '% ', 'result-value')); progressText.appendChild(document.createTextNode("of the way to your target."));}else{progressText.appendChild(document.createTextNode("You've already hit your target! Great job!"));}resultsList.appendChild(progressText); let month=0; while ((ageTotalMonths + month) < 960){if (result.progress >=1.0){break;}month +=1; result=projectMonth(month, invBump, expDrop); if (result.progress >=1.0){achievedMonths.push(month);}if (bumpAchievedMonths.length==0){if (result.bumpProgress >=1.0){bumpAchievedMonths.push(month);}}if (dropAchievedMonths.length==0){if (result.dropProgress >=1.0){dropAchievedMonths.push(month);}}if (bothAchievedMonths.length==0){if (result.bothProgress >=1.0){bothAchievedMonths.push(month);}}results.push(result)}if (achievedMonths.length==0 || achievedMonths[0] > 0){if (result.progress >=1.0){for (i=1; i <=5; i +=1){res=projectMonth(month + i, invBump, expDrop); results.push(res);}endAge=ageTotalMonths + result.month; let baseText=document.createElement('li'); baseText.appendChild(tag('span', 'FIRE Age: ', 'result-value')); baseText.appendChild(document.createTextNode("You're on track to achieve fire in ")); baseText.appendChild(tag('span', achievedMonths[0].toFixed(0) + ' months, ', 'result-value')); baseText.appendChild(document.createTextNode("when you're ")); baseText.appendChild(tag('span', toAge(endAge) + " old.", 'result-value')); resultsList.appendChild(baseText); outputText.appendChild(resultsList); let chartDiv=tag('div', '', 'calculator-chart', 'base-chart'); let chartButton=tag('button', 'Show Charts', 'calculator-button', 'show-chart'); chartButton.onclick=function(){button=document.querySelector('#show-chart'); button.parentNode.removeChild(button); drawCharts();}; outputText.appendChild(chartButton); outputText.appendChild(chartDiv);}else{let baseText=document.createElement('li'); baseText.appendChild(tag('span', 'Time to FIRE: ', 'result-value')); baseText.appendChild(document.createTextNode("You're not on track to achieve FI by age 80.")); resultsList.appendChild(baseText); outputText.appendChild(resultsList);}let recoHeading=document.createElement('h4'); recoHeading.innerHTML='Recommendations'; outputText.appendChild(recoHeading); let recoList=document.createElement('ol'); let invBumpText=document.createElement('li'); let expDropText=document.createElement('li'); let bothText=document.createElement('li'); invBumpText.appendChild(tag('span', 'Increase Your Investing: ', 'result-value')); expDropText.appendChild(tag('span', 'Decrease Your Spending: ', 'result-value')); bothText.appendChild(tag('span', 'Do Both: ', 'result-value')); if (result.progress >=1.0){invBumpText.appendChild(document.createTextNode('If you ')); invBumpText.appendChild(tag('span', 'invest ' + toCurrency(invBump) + ' more ', 'result-value')); invBumpText.appendChild(document.createTextNode("each month, you'll reach FIRE ")); invBumpText.appendChild(tag('span', (achievedMonths[0] - bumpAchievedMonths[0]).toFixed(0) + ' months ', 'result-value')); invBumpText.appendChild(document.createTextNode('faster.')); invBumpText.appendChild(tag('div', '', 'calculator-chart', 'bump-chart')); expDropText.appendChild(document.createTextNode('If you ')); expDropText.appendChild(tag('span', 'spend ' + toCurrency(expDrop) + ' less ', 'result-value')); expDropText.appendChild(document.createTextNode("each month, you'll reduce your FIRE target by ")); expDropText.appendChild(tag('span', toCurrency(expDropValue), 'result-value')); expDropText.appendChild(document.createTextNode(' and reach FIRE ')); expDropText.appendChild(tag('span', (achievedMonths[0] - dropAchievedMonths[0]).toFixed(0) + ' months ', 'result-value')); expDropText.appendChild(document.createTextNode('faster.')); expDropText.appendChild(tag('div', '', 'calculator-chart', 'drop-chart')); bothText.appendChild(document.createTextNode("If you do both, you'll reach FIRE ")); bothText.appendChild(tag('span', (achievedMonths[0] - bothAchievedMonths[0]).toFixed(0) + ' months ', 'result-value')); bothText.appendChild(document.createTextNode('faster.')); bothText.appendChild(tag('div', '', 'calculator-chart', 'both-chart')); recoList.appendChild(invBumpText); recoList.appendChild(expDropText); recoList.appendChild(bothText); outputText.appendCh
