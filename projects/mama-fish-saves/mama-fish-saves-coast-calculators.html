<div class="mama-fish-saves-calculator" id="if-you-coasted-today">
  <h3 class="calculator-title">If You Coasted Today</h3>
  <div class="calculator-input-group" id="">
    <div class="calculator-input">
      <label for="current-retirement-savings" id="current-retirement-savings-label">Current Retirement Savings</label><br />
      <span class="input-prefix">$</span>
      <input type="text" class="currency" name="current-retirement-savings" id="current-retirement-savings" value="150,000" min="0" />
    </div>
    <div class="calculator-input">
      <label for="current-age" id="current-age-label">Current Age</label><br />
      <input type="number" class="" name="current-age" id="current-age" value="32" min="0" max="100" step="1" />
    </div>
    <div class="calculator-input">
      <label for="retirement-age" id="retirement-age-label">Retirement Age</label><br />
      <input type="number" class="" name="retirement-age" id="retirement-age" value="60" min="0" max="100" step="1" />
    </div>
    <div class="calculator-input">
      <label for="expected-return" id="expected-return-label">8.00% expected return</label><br />
      <input type="range" class="slider slider--percent" name="expected-return" id="expected-return" value="0.08" min="0.01" max="0.15" step="0.0025" />
    </div>
  </div>
  <div class="calculator-result"></div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, {maximumFractionDigits: 0});
      }
    }
    function parseCurrencyToFloat(value) {
      result = parseFloat(value.replace(/[($) ._-]+/g, '').replace(/,/g, ''));
      if (isNaN(result)) {
        return 0;
      } else {
        return result;
      }
    }

    function convertToCurrency(value) {
      return value.toLocaleString();
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#if-you-coasted-today');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const currentRetirementSavingsInput = calculator.querySelector('input#current-retirement-savings');
      const currentRetirementSavingsLabel = calculator.querySelector('#current-retirement-savings-label');
      const currentAgeInput = calculator.querySelector('input#current-age');
      const currentAgeLabel = calculator.querySelector('#current-age-label');
      const retirementAgeInput = calculator.querySelector('input#retirement-age');
      const retirementAgeLabel = calculator.querySelector('#retirement-age-label');
      const expectedReturnInput = calculator.querySelector('input#expected-return');
      const expectedReturnLabel = calculator.querySelector('#expected-return-label');
      const outputDiv = calculator.querySelector('#if-you-coasted-today .calculator-result');
      function updateResults() {
        const currentRetirementSavings = parseCurrencyToFloat(currentRetirementSavingsInput.value) || 0;
        const currentAge = parseFloat(currentAgeInput.value) || 0;
        const retirementAge = parseFloat(retirementAgeInput.value) || 0;
        const expectedReturn = parseFloat(expectedReturnInput.value) || 0;
        expectedReturnLabel.innerHTML = (expectedReturn * 100).toFixed(2) + '% expected return' ;
        if (outputDiv) {
          if (currentRetirementSavings < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set current retirement savings greater than 0', 'result-error'));
            return;
          }
          if (currentAge < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set current age greater than 0', 'result-error'));
            return;
          }
          if (currentAge > 100) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set current age less than 100', 'result-error'));
            return;
          }
          if (retirementAge < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set retirement age greater than 0', 'result-error'));
            return;
          }
          if (retirementAge > 100) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set retirement age less than 100', 'result-error'));
            return;
          }
          if (currentAge >= retirementAge) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set current age less than retirement age', 'result-error'));
            return;
          }
          if (expectedReturn < 0.01) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set expected return greater than 1.0%', 'result-error'));
            return;
          }
          if (expectedReturn > 0.15) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('p', 'Set expected return less than 15.0%', 'result-error'));
            return;
          }

          function calculateResult() {
            const assetsAtRetirement = currentRetirementSavings * Math.pow(1 + expectedReturn, retirementAge - currentAge);

            const monthly_4_0_spending = assetsAtRetirement * 0.040 / 12;
            const monthly_3_5_spending = assetsAtRetirement * 0.035 / 12;
            const monthly_3_0_spending = assetsAtRetirement * 0.030 / 12;

            let result = assetsAtRetirement;

            let outputText = document.createDocumentFragment();

            let baseText = document.createElement('p');
            baseText.appendChild(document.createTextNode("Assets at retirement age if you coasted today: "));
            baseText.appendChild(tag('span', toCurrency(result), 'result-value'));

            outputText.appendChild(baseText);

            outputText.appendChild(tag('p', 'This would support spending in retirement:'));
            let resultList = document.createElement('ul');
            let result_40 = document.createElement('li');
            result_40.appendChild(document.createTextNode("4.0% Withdrawal Rate: "));
            result_40.appendChild(tag('span', toCurrency(monthly_4_0_spending) + ' per month'));
            let result_35 = document.createElement('li');
            result_35.appendChild(document.createTextNode("3.5% Withdrawal Rate: "));
            result_35.appendChild(tag('span', toCurrency(monthly_3_5_spending) + ' per month'));
            let result_30 = document.createElement('li');
            result_30.appendChild(document.createTextNode("3.0% Withdrawal Rate: "));
            result_30.appendChild(tag('span', toCurrency(monthly_3_0_spending) + ' per month'));

            resultList.appendChild(result_40);
            resultList.appendChild(result_35);
            resultList.appendChild(result_30);
            outputText.appendChild(resultList);

            return outputText;
          }

          outputDiv.innerHTML = '';

          let outputHeading = document.createElement('h4');
          outputHeading.innerText = 'Results';
          outputDiv.appendChild(outputHeading);
          outputDiv.appendChild(calculateResult());
        }
      }

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      /* Auto-format with commas */
      for (let i = 0; i < currencyInputs.length; i += 1) {
        currencyInputs[i].addEventListener('input', () => {
          currencyInputs[i].value = convertToCurrency(parseCurrencyToFloat(currencyInputs[i].value));
        });
      }
      updateResults();
    }
  });
</script>
