one;opacity:1;-webkit-transition:.2s;transition:opacity .2s;margin-top:1rem!important;margin-bottom:1rem!important;padding:0!important;overflow:visible}.financial-freedom-calculator .slider:hover{background:#FFF}.financial-freedom-calculator .slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:2.5rem;height:2.5rem;border-radius:.5rem;background:#0b5d8d;background:-webkit-gradient(linear,left top,left bottom,from(#0b5d8d),to(#063652));background:-webkit-linear-gradient(top,#0b5d8d,#063652);background:-moz-linear-gradient(top,#0b5d8d,#063652);background:-ms-linear-gradient(top,#0b5d8d,#063652);background:-o-linear-gradient(top,#0b5d8d,#063652);cursor:pointer}.financial-freedom-calculator .slider::-moz-range-thumb{width:2.5rem;height:2.5rem;border-radius:.5rem;background:#0b5d8d;background:-webkit-gradient(linear,left top,left bottom,from(#0b5d8d),to(#063652));background:-webkit-linear-gradient(top,#0b5d8d,#063652);background:-moz-linear-gradient(top,#0b5d8d,#063652);background:-ms-linear-gradient(top,#0b5d8d,#063652);background:-o-linear-gradient(top,#0b5d8d,#063652);cursor:pointer}.financial-freedom-calculator p{font-size:1.75rem;text-align:center}.financial-freedom-calculator .calculator-result{flex:0 0 100%;margin-top:2rem;overflow-x:auto}.financial-freedom-calculator p{font-size:1.75rem;text-align:center}.financial-freedom-calculator .calculator-result .result-value{font-weight:700}.financial-freedom-calculator .calculator-result .result-error{color:#ac0000;font-size:2rem;font-weight:700}.financial-freedom-calculator .calculator-result .calculator-highlighted-result{text-align:center;color:#118c4f;font-size:3rem;padding:.5rem 2rem;border-radius:.5rem}.financial-freedom-calculator .calculator-result-table{max-width:100%;overflow-x:scroll;text-align:center;font-size:1.75rem}@media screen and (max-width:424px){.financial-freedom-calculator .calculator-result-table{font-size:1.4rem}}@media screen and (max-width:374px){.financial-freedom-calculator .calculator-result-table{font-size:1.2rem}}.financial-freedom-calculator .calculator-result-table table{border:1px solid #414141;border-radius:.5rem}.financial-freedom-calculator .calculator-result-table tr{transition:background-color 50ms,color 50ms}.financial-freedom-calculator .calculator-result-table tr:hover td{background-color:#0b5e8d;color:white}.financial-freedom-calculator .calculator-result-table tr.active td{background-color:#0b5e8d;color:white}.financial-freedom-calculator .calculator-result-table tr.total td{background-color:#414141;color:white;font-weight:700}.financial-freedom-calculator .calculator-result-table th{text-align:center;background-color:#414141;color:white;font-weight:700}.financial-freedom-calculator .calculator-result-table td,.calculator-result-table th{padding:0 .5rem}.financial-freedom-calculator .calculator-result-table .currency-column{text-align:center}.financial-freedom-calculator .calculator-button button{color:white;font-weight:400;background:#118C4F;background:-webkit-gradient(linear,left top,left bottom,from(#118C4F),to(#0C6338));background:-webkit-linear-gradient(top,#118C4F,#0C6338);background:-moz-linear-gradient(top,#118C4F,#0C6338);background:-ms-linear-gradient(top,#118C4F,#0C6338);background:-o-linear-gradient(top,#118C4F,#0C6338);margin:0 auto;cursor:pointer;text-align:center}.financial-freedom-calculator .calculator-attribution{text-align:center;font-size:.8rem;font-style:italic;margin-top:2rem;padding:1rem .5rem;border-top:1px solid #0b5e8d}.financial-freedom-calculator .calculator-attribution a{font-size:.8rem;color:#0b5e8d;text-decoration:none}.financial-freedom-calculator .calculator-attribution a:hover{color:#414141;text-decoration:underline}</style>
<div class="financial-freedom-calculator two-column" id="freedom-value">
  <h3 class="calculator-title">The Price of Freedom</h3>
  <div class="calculator-column">
    <div class="calculator-input">
      <label for="current-retirement-account-balance" id="current-retirement-account-balance-label">Current Retirement Account Balance</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="current-retirement-account-balance" id="current-retirement-account-balance" value="50000" min="0" />
    </div>
    <div class="calculator-input">
      <label for="expected-investment-annual-return" id="expected-investment-annual-return-label">7.0% expected investment annual return</label><br />
      <input type="range" class="slider slider--percent" name="expected-investment-annual-return" id="expected-investment-annual-return" value="0.07" min="0.0" max="0.15" step="0.005" />
    </div>
    <div class="calculator-input">
      <label for="expected-inflation-annual-rate" id="expected-inflation-annual-rate-label">2.5% expected inflation annual rate</label><br />
      <input type="range" class="slider slider--percent" name="expected-inflation-annual-rate" id="expected-inflation-annual-rate" value="0.025" min="0.0" max="0.15" step="0.005" />
    </div>
    <div class="calculator-input">
      <label for="proposed-amount-saved" id="proposed-amount-saved-label">Proposed Amount Saved</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="proposed-amount-saved" id="proposed-amount-saved" value="10" min="0" />
    </div>
  </div>
  <div class="calculator-column">
    <div class="calculator-result"></div>
  </div>
</div>
<script type="text/javascript">document.addEventListener('DOMContentLoaded', ()=>{console.log("Calculator js running"); function tag(type, value=undefined, klass=undefined, id=undefined){let el=document.createElement(type); if (klass){el.setAttribute('class', klass);}if (id){el.setAttribute('id', id);}if (value){el.innerText=value;}return el;}function toCurrency(value){if (value==0){return '-';}else{return '$' + value.toLocaleString(undefined,{minimumFractionDigits: 2, maximumFractionDigits: 2});}}function logbase(val, base){return Math.log(val) / Math.log(base);}console.log("Calculator helper functions loaded"); const calculator=document.querySelector('#freedom-value'); if (calculator){console.log("Calculator found"); const inputs=document.querySelectorAll('input'); const currencyInputs=calculator.querySelectorAll('input.currency'); const currentRetirementAccountBalanceInput=calculator.querySelector('input#current-retirement-account-balance'); const currentRetirementAccountBalanceLabel=calculator.querySelector('#current-retirement-account-balance-label'); const expectedInvestmentAnnualReturnInput=calculator.querySelector('input#expected-investment-annual-return'); const expectedInvestmentAnnualReturnLabel=calculator.querySelector('#expected-investment-annual-return-label'); const expectedInflationAnnualRateInput=calculator.querySelector('input#expected-inflation-annual-rate'); const expectedInflationAnnualRateLabel=calculator.querySelector('#expected-inflation-annual-rate-label'); const proposedAmountSavedInput=calculator.querySelector('input#proposed-amount-saved'); const proposedAmountSavedLabel=calculator.querySelector('#proposed-amount-saved-label'); const outputDiv=calculator.querySelector('#freedom-value .calculator-result'); function updateResults(){const currentRetirementAccountBalance=parseFloat(currentRetirementAccountBalanceInput.value) || 0; const expectedInvestmentAnnualReturn=parseFloat(expectedInvestmentAnnualReturnInput.value) || 0; const expectedInflationAnnualRate=parseFloat(expectedInflationAnnualRateInput.value) || 0; const proposedAmountSaved=parseFloat(proposedAmountSavedInput.value) || 0; expectedInvestmentAnnualReturnLabel.innerHTML=(expectedInvestmentAnnualReturn * 100).toFixed(1) + '% expected investment annual return' ; expectedInflationAnnualRateLabel.innerHTML=(expectedInflationAnnualRate * 100).toFixed(1) + '% expected inflation annual rate' ; if (outputDiv){if (currentRetirementAccountBalance < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set current retirement account balance greater than 0', 'result-error')); return;}if (expectedInvestmentAnnualReturn < 0.0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set expected investment annual return greater than 1.0%', 'result-error')); return;}if (expectedInvestmentAnnualReturn > 0.15){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set expected investment annual return less than 15.0%', 'result-error')); return;}if (expectedInflationAnnualRate < 0.0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set expected inflation annual rate greater than 0.0%', 'result-error')); return;}if (expectedInflationAnnualRate > 0.15){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set expected inflation annual rate less than 15.0%', 'result-error')); return;}if (proposedAmountSaved < 0){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set proposed amount saved greater than 0', 'result-error')); return;}if (expectedInflationAnnualRate >=expectedInvestmentAnnualReturn){outputDiv.innerHTML=''; outputDiv.appendChild(tag('span', 'Set expected inflation annual rate less than expected investment annual return', 'result-error')); return;}function calculateResult(){const daysBought=logbase(1 + proposedAmountSaved / currentRetirementAccountBalance, (1 + expectedInvestmentAnnualReturn) / (1 + expectedInflationAnnualRate))*365.2425; let outputText=document.createDocumentFragment(); let baseText=tag('p', null, 'calculator-highlighted-result'); baseText.appendChild(document.createTextNode(toCurrency(proposedAmountSaved) + " would buy ")); baseText.appendChild(tag('span', daysBought.toFixed(1) + ' days', 'result-value')); baseText.appendChild(document.createTextNode(" of freedom")); outputText.appendChild(baseText); const dayPrice=(Math.pow( (1 + expectedInvestmentAnnualReturn) / (1 + expectedInflationAnnualRate) , (1 / 365.2425 )) - 1) * currentRetirementAccountBalance; let dayText=tag('p', null, 'calculator-highlighted-result'); dayText.appendChild(document.createTextNode('Price for an extra day: ')); dayText.appendChild(tag('span', toCurrency(dayPrice), 'result-value')); const yearPrice=(((1 + expectedInvestmentAnnualReturn) / (1 + expectedInflationAnnualRate)) - 1) * currentRetirementAccountBalance; let yearText=tag('p', null, 'calculator-highlighted-result'); yearText.appendChild(document.createTextNode('Price for an extra year: ')); yearText.appendChild(tag('span', toCurrency(yearPrice), 'result-value')); outputText.appendChild(dayText); outputText.appendChild(yearText); return outputText;}outputDiv.innerHTML=''; let outputHeading=document.createElement('h4'); outputHeading.innerText='Results'; outputDiv.appendChild(outputHeading); let outputDescription=document.createElement('p'); outputDescription.innerText='What would you do for Financial Freedom?'; outputDiv.appendChild(outputHeading); outputDiv.appendChild(outputDescription); outputDiv.appendChild(calculateResult());}}/* Set calculator to auto-update on input changes */ for (let i=0; i < inputs.length; i +=1){inputs[i].addEventListener('input', ()=>{updateResults();});}updateResults();}});</script>
