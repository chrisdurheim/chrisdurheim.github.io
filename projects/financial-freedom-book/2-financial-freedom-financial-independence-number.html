<div class="financial-freedom-calculator" id="financial-independence-number">
  <h3 class="calculator-title">Financial Independence Number</h3>
  <div class="calculator-input-group" id="base-assumptions">
    <h4 class="calculator-group-title">Base Assumptions</h4>
    <div class="calculator-input">
      <label for="base-assumptions-current-expenses" id="base-assumptions-current-expenses-label">Current Annual Expenses</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="base-assumptions-current-expenses" id="base-assumptions-current-expenses" value="30000" min="0" />
    </div>
    <div class="calculator-input">
      <label for="base-assumptions-target-withdrawal-rate" id="base-assumptions-target-withdrawal-rate-label">4.0% target withdrawal rate</label><br />
      <input type="range" class="slider slider--percent" name="base-assumptions-target-withdrawal-rate" id="base-assumptions-target-withdrawal-rate" value="0.04" min="0.01" max="0.07" step="0.0025" />
    </div>
    <div class="calculator-input">
      <label for="base-assumptions-expected-investment-annual-return" id="base-assumptions-expected-investment-annual-return-label">7.01% expected investment annual return</label><br />
      <input type="range" class="slider slider--percent" name="base-assumptions-expected-investment-annual-return" id="base-assumptions-expected-investment-annual-return" value="0.07" min="0.01" max="0.15" step="0.005" />
    </div>
    <div class="calculator-input">
      <label for="base-assumptions-monthly-recurring-income" id="base-assumptions-monthly-recurring-income-label">Monthly Recurring Income</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="base-assumptions-monthly-recurring-income" id="base-assumptions-monthly-recurring-income" value="0" min="0" />
    </div>
  </div>
  <div class="calculator-input-group" id="one-time-future-expenses">
    <h4 class="calculator-group-title">One-Time Future Expenses</h4>
    <div class="calculator-input">
      <label for="one-time-future-expenses-expense-1" id="one-time-future-expenses-expense-1-label">Expense 1</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="one-time-future-expenses-expense-1" id="one-time-future-expenses-expense-1" value="0" min="0" />
      <span class="input-text">in</span>
      <input type="number" class="years" name="one-time-future-expenses-years-away-1" id="one-time-future-expenses-years-away-1" value="0" min="0" />
      <span class="input-text">years</span>
    </div>
    <div class="calculator-input">
      <label for="one-time-future-expenses-expense-2" id="one-time-future-expenses-expense-2-label">Expense 2</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="one-time-future-expenses-expense-2" id="one-time-future-expenses-expense-2" value="0" min="0" />
      <span class="input-text">in</span>
      <input type="number" class="years" name="one-time-future-expenses-years-away-2" id="one-time-future-expenses-years-away-2" value="0" min="0" />
      <span class="input-text">years</span>
    </div>
    <div class="calculator-input">
      <label for="one-time-future-expenses-expense-3" id="one-time-future-expenses-expense-3-label">Expense 3</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="one-time-future-expenses-expense-3" id="one-time-future-expenses-expense-3" value="0" min="0" />
      <span class="input-text">in</span>
      <input type="number" class="years" name="one-time-future-expenses-years-away-3" id="one-time-future-expenses-years-away-3" value="0" min="0" />
      <span class="input-text">years</span>
    </div>
    <div class="calculator-input">
      <label for="one-time-future-expenses-expense-4" id="one-time-future-expenses-expense-4-label">Expense 4</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="one-time-future-expenses-expense-4" id="one-time-future-expenses-expense-4" value="0" min="0" />
      <span class="input-text">in</span>
      <input type="number" class="years" name="one-time-future-expenses-years-away-4" id="one-time-future-expenses-years-away-4" value="0" min="0" />
      <span class="input-text">years</span>
    </div>
  </div>
  <div class="calculator-result"></div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value, digits = 2) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits})
      }
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#financial-independence-number');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const selects = calculator.querySelectorAll('select');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const baseAssumptionsCurrentExpensesInput = calculator.querySelector('input#base-assumptions-current-expenses');
      const baseAssumptionsCurrentExpensesLabel = calculator.querySelector('#base-assumptions-current-expenses-label');
      const baseAssumptionsTargetWithdrawalRateInput = calculator.querySelector('input#base-assumptions-target-withdrawal-rate');
      const baseAssumptionsTargetWithdrawalRateLabel = calculator.querySelector('#base-assumptions-target-withdrawal-rate-label');
      const baseAssumptionsExpectedInvestmentAnnualReturnInput = calculator.querySelector('input#base-assumptions-expected-investment-annual-return');
      const baseAssumptionsExpectedInvestmentAnnualReturnLabel = calculator.querySelector('#base-assumptions-expected-investment-annual-return-label');
      const baseAssumptionsMonthlyRecurringIncomeInput = calculator.querySelector('input#base-assumptions-monthly-recurring-income');
      const baseAssumptionsMonthlyRecurringIncomeLabel = calculator.querySelector('#base-assumptions-monthly-recurring-income-label');
      const onetimeFutureExpensesExpense1Input = calculator.querySelector('input#one-time-future-expenses-expense-1');
      const onetimeFutureExpensesExpense1Label = calculator.querySelector('#one-time-future-expenses-expense-1-label');
      const onetimeFutureExpensesYearsAway1Input = calculator.querySelector('input#one-time-future-expenses-years-away-1');
      const onetimeFutureExpensesExpense2Input = calculator.querySelector('input#one-time-future-expenses-expense-2');
      const onetimeFutureExpensesExpense2Label = calculator.querySelector('#one-time-future-expenses-expense-2-label');
      const onetimeFutureExpensesYearsAway2Input = calculator.querySelector('input#one-time-future-expenses-years-away-2');
      const onetimeFutureExpensesExpense3Input = calculator.querySelector('input#one-time-future-expenses-expense-3');
      const onetimeFutureExpensesExpense3Label = calculator.querySelector('#one-time-future-expenses-expense-3-label');
      const onetimeFutureExpensesYearsAway3Input = calculator.querySelector('input#one-time-future-expenses-years-away-3');
      const onetimeFutureExpensesExpense4Input = calculator.querySelector('input#one-time-future-expenses-expense-4');
      const onetimeFutureExpensesExpense4Label = calculator.querySelector('#one-time-future-expenses-expense-4-label');
      const onetimeFutureExpensesYearsAway4Input = calculator.querySelector('input#one-time-future-expenses-years-away-4');
      const outputDiv = calculator.querySelector('#financial-independence-number .calculator-result');
      function updateResults() {
        const baseAssumptionsCurrentExpenses = parseFloat(baseAssumptionsCurrentExpensesInput.value) || 0;
        const baseAssumptionsTargetWithdrawalRate = parseFloat(baseAssumptionsTargetWithdrawalRateInput.value) || 0;
        const baseAssumptionsExpectedInvestmentAnnualReturn = parseFloat(baseAssumptionsExpectedInvestmentAnnualReturnInput.value) || 0;
        const baseAssumptionsMonthlyRecurringIncome = parseFloat(baseAssumptionsMonthlyRecurringIncomeInput.value) || 0;
        const onetimeFutureExpensesExpense1 = parseFloat(onetimeFutureExpensesExpense1Input.value) || 0;
        const onetimeFutureExpensesYearsAway1 = parseFloat(onetimeFutureExpensesYearsAway1Input.value) || 0;
        const onetimeFutureExpensesExpense2 = parseFloat(onetimeFutureExpensesExpense2Input.value) || 0;
        const onetimeFutureExpensesYearsAway2 = parseFloat(onetimeFutureExpensesYearsAway2Input.value) || 0;
        const onetimeFutureExpensesExpense3 = parseFloat(onetimeFutureExpensesExpense3Input.value) || 0;
        const onetimeFutureExpensesYearsAway3 = parseFloat(onetimeFutureExpensesYearsAway3Input.value) || 0;
        const onetimeFutureExpensesExpense4 = parseFloat(onetimeFutureExpensesExpense4Input.value) || 0;
        const onetimeFutureExpensesYearsAway4 = parseFloat(onetimeFutureExpensesYearsAway4Input.value) || 0;
        baseAssumptionsTargetWithdrawalRateLabel.innerHTML = (baseAssumptionsTargetWithdrawalRate * 100).toFixed(2) + '% target withdrawal rate' ;
        baseAssumptionsExpectedInvestmentAnnualReturnLabel.innerHTML = (baseAssumptionsExpectedInvestmentAnnualReturn * 100).toFixed(1) + '% expected investment annual return' ;
        if (outputDiv) {
          if (baseAssumptionsCurrentExpenses < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set current expenses greater than 0', 'result-error'));
            return;
          }
          if (baseAssumptionsTargetWithdrawalRate < 0.01) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set target withdrawal rate greater than 1.0%', 'result-error'));
            return;
          }
          if (baseAssumptionsTargetWithdrawalRate > 0.07) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set target withdrawal rate less than 7.000000000000001%', 'result-error'));
            return;
          }
          if (baseAssumptionsExpectedInvestmentAnnualReturn < 0.01) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expected investment annual return greater than 1.0%', 'result-error'));
            return;
          }
          if (baseAssumptionsExpectedInvestmentAnnualReturn > 0.15) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expected investment annual return less than 15.0%', 'result-error'));
            return;
          }
          if (baseAssumptionsMonthlyRecurringIncome < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set monthly recurring income greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesExpense1 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expense 1 greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesYearsAway1 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years away greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesExpense2 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expense 2 greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesYearsAway2 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years away greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesExpense3 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expense 3 greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesYearsAway3 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years away greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesExpense4 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expense 4 greater than 0', 'result-error'));
            return;
          }
          if (onetimeFutureExpensesYearsAway4 < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years away greater than 0', 'result-error'));
            return;
          }
          function presentValue(futureValue, rate, years) {
            return futureValue / Math.pow(1 + rate, years);
          }
          function calculateResult() {
            const e1value = presentValue(onetimeFutureExpensesExpense1, baseAssumptionsExpectedInvestmentAnnualReturn, onetimeFutureExpensesYearsAway1);
            const e2value = presentValue(onetimeFutureExpensesExpense2, baseAssumptionsExpectedInvestmentAnnualReturn, onetimeFutureExpensesYearsAway2);
            const e3value = presentValue(onetimeFutureExpensesExpense3, baseAssumptionsExpectedInvestmentAnnualReturn, onetimeFutureExpensesYearsAway3);
            const e4value = presentValue(onetimeFutureExpensesExpense4, baseAssumptionsExpectedInvestmentAnnualReturn, onetimeFutureExpensesYearsAway4);

            const expenseCoverage = e1value + e2value + e3value + e4value;

            let fiTarget = (baseAssumptionsCurrentExpenses - 12 * baseAssumptionsMonthlyRecurringIncome) / baseAssumptionsTargetWithdrawalRate + expenseCoverage

            let outputText = document.createDocumentFragment();

            let baseText = tag('p', null, 'calculator-highlighted-result');
            if (fiTarget > 0) {
              baseText.appendChild(document.createTextNode("Your Financial Independence Number: "));
              baseText.appendChild(tag('span', toCurrency(fiTarget, 0), 'result-value'));
              outputText.appendChild(baseText);
            } else {
              baseText.appendChild(document.createTextNode("Your Financial Independence Number: "));
              baseText.appendChild(tag('span', '$0', 'result-value'));
              outputText.appendChild(baseText);
              outputText.appendChild(tag('p', 'Your recurring income is enough to cover your expenses!'));
            }


            return outputText;
          }

          outputDiv.innerHTML = '';

          let outputHeading = document.createElement('h4');
          outputHeading.innerText = 'Results';
          outputDiv.appendChild(outputHeading);
          outputDiv.appendChild(calculateResult());
        }
      }

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      for (let i = 0; i < selects.length; i += 1) {
        selects[i].addEventListener('input', () => {
          updateResults();
        });
      }

      updateResults();
    }
  });
</script>
</body>
</html>
