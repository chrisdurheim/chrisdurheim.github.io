<div class="financial-freedom-calculator" id="future-value-of-money">
  <h3 class="calculator-title">Future Value of Money</h3>
  <div class="calculator-input-group" id="">
    <div class="calculator-input">
      <label for="amount" id="amount-label">Amount</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="amount" id="amount" value="10" min="0" />
    </div>
    <div class="calculator-input">
      <label for="frequency" id="frequency-label">Contributed</label>
      <select name="frequency" id="frequency">
        <option selected="selected" value="0">Today</option>
        <option value="1">Yearly</option>
        <option value="12">Monthly</option>
        <option value="52.1775">Weekly</option>
        <option value="365.2425">Daily</option>
      </select>
    </div>
    <div class="calculator-input">
      <label for="expected-investment-annual-return" id="expected-investment-annual-return-label">7.000000000000001% expected investment annual return</label><br />
      <input type="range" class="slider slider--percent" name="expected-investment-annual-return" id="expected-investment-annual-return" value="0.07" min="0.01" max="0.15" step="0.005" />
    </div>
    <div class="calculator-input">
      <label for="years-of-growth" id="years-of-growth-label">12 years of growth</label><br />
      <input type="range" class="slider" name="years-of-growth" id="years-of-growth" value="12" min="1" max="100" step="1" />
    </div>
  </div>
  <div class="calculator-result"></div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2})
      }
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#future-value-of-money');

    if (calculator) {
      console.log("Calculator found");

      const inputs = document.querySelectorAll('input');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const amountInput = calculator.querySelector('input#amount');
      const amountLabel = calculator.querySelector('#amount-label');
      const frequencyInput = calculator.querySelector('select#frequency');
      const frequencyLabel = calculator.querySelector('#frequency-label');
      const expectedInvestmentAnnualReturnInput = calculator.querySelector('input#expected-investment-annual-return');
      const expectedInvestmentAnnualReturnLabel = calculator.querySelector('#expected-investment-annual-return-label');
      const yearsOfGrowthInput = calculator.querySelector('input#years-of-growth');
      const yearsOfGrowthLabel = calculator.querySelector('#years-of-growth-label');
      const outputDiv = calculator.querySelector('#future-value-of-money .calculator-result');
      function updateResults() {
        const amount = parseFloat(amountInput.value) || 0;
        const frequency = parseFloat(frequencyInput.value) || 0;
        const expectedInvestmentAnnualReturn = parseFloat(expectedInvestmentAnnualReturnInput.value) || 0;
        const yearsOfGrowth = parseFloat(yearsOfGrowthInput.value) || 0;
        expectedInvestmentAnnualReturnLabel.innerHTML = (expectedInvestmentAnnualReturn * 100).toFixed(1) + '% expected investment annual return' ;
        yearsOfGrowthLabel.innerHTML = yearsOfGrowth + ' years of growth' ;
        if (outputDiv) {
          if (amount < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set amount greater than 0', 'result-error'));
            return;
          }
          if (expectedInvestmentAnnualReturn < 0.01) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expected investment annual return greater than 1.0%', 'result-error'));
            return;
          }
          if (expectedInvestmentAnnualReturn > 0.15) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set expected investment annual return less than 15.0%', 'result-error'));
            return;
          }
          if (yearsOfGrowth < 1) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years of growth greater than 1', 'result-error'));
            return;
          }
          if (yearsOfGrowth > 100) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', 'Set years of growth less than 100', 'result-error'));
            return;
          }

          function futureValue(payment, annualRate, years, compoundFrequency) {
            /*
              FUTURE VALUE CALCULATION

              Let:
                k = periods per year
                n = number of years
                r = investment annual growth rate
                V = present value
                P = periodic payment

                Future Value = FV of PV + FV of Annuity of Periodic Payments (compounded at each period)
                Future Value = V * (1 + r)^n + P * ((1 + r)^n - 1)/((1 + r)^(1/k) - 1)
            */
            if (compoundFrequency == 0) {
              return payment * Math.pow(1 + annualRate, years);
            } else {
              const numerator = Math.pow(1 + annualRate, years) - 1;
              const denomenator = Math.pow(1 + annualRate, 1 / compoundFrequency) - 1;
              return payment * numerator / denomenator;
            }
          }

          function calculateResult() {
            let result = futureValue(amount, expectedInvestmentAnnualReturn, yearsOfGrowth, frequency);

            let outputText = document.createDocumentFragment();

            let baseText = tag('p', null, 'calculator-highlighted-result');
            baseText.appendChild(document.createTextNode("Future Value: "));
            baseText.appendChild(tag('span', toCurrency(result), 'result-value'));
            outputText.appendChild(baseText);

            return outputText;
          }

          outputDiv.innerHTML = '';
          outputDiv.appendChild(calculateResult());
        }
      }

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      frequencyInput.addEventListener('input', () => {
        updateResults();
      });

      updateResults();
    }
  });
</script>
