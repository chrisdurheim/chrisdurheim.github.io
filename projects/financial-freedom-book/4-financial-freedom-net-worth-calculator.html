<div class="financial-freedom-calculator two-column" id="net-worth-calculator">
  <h3 class="calculator-title">Net Worth Calculator</h3>
  <div class="calculator-column">

      <div class="calculator-input">

        <input type="number" class="currency" name="income-generating-assets-income-generating-asset-1-value" id="income-generating-assets-income-generating-asset-1-value" value="40000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="income-generating-assets-income-generating-asset-2-name" id="income-generating-assets-income-generating-asset-2-name" value="IRA" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="income-generating-assets-income-generating-asset-2-value" id="income-generating-assets-income-generating-asset-2-value" value="11000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="income-generating-assets-income-generating-asset-3-name" id="income-generating-assets-income-generating-asset-3-name" value="Brokerage" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="income-generating-assets-income-generating-asset-3-value" id="income-generating-assets-income-generating-asset-3-value" value="2000" min="0" />

    </div>

      </h4>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="other-assets-other-asset-1-name" id="other-assets-other-asset-1-name" value="House" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="other-assets-other-asset-1-value" id="other-assets-other-asset-1-value" value="250000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="other-assets-other-asset-2-name" id="other-assets-other-asset-2-name" value="Car 1" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="other-assets-other-asset-2-value" id="other-assets-other-asset-2-value" value="10000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="other-assets-other-asset-3-name" id="other-assets-other-asset-3-name" value="Car 2" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="other-assets-other-asset-3-value" id="other-assets-other-asset-3-value" value="4500" min="0" />

      <div class="calculator-button">

  <div class="calculator-column">
    <div class="calculator-input-group" id="liabilities">
      <h4 class="calculator-group-title">
        <p>Liabilities</p>
        <p><span class="result-value">$0</span></p>
      </h4>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="liabilities-liability-1-name" id="liabilities-liability-1-name" value="Mortgage" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="liabilities-liability-1-value" id="liabilities-liability-1-value" value="200000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="liabilities-liability-2-name" id="liabilities-liability-2-name" value="Auto Loan" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="liabilities-liability-2-value" id="liabilities-liability-2-value" value="8000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="liabilities-liability-3-name" id="liabilities-liability-3-name" value="Student Loan" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="liabilities-liability-3-value" id="liabilities-liability-3-value" value="13000" min="0" />
      </div>
      <div class="calculator-input">
        <input type="text" class="currency-label" name="liabilities-liability-4-name" id="liabilities-liability-4-name" value="Credit Cards" />
        <span class="input-prefix">$</span>
        <input type="number" class="currency" name="liabilities-liability-4-value" id="liabilities-liability-4-value" value="5000" min="0" />

      <div class="calculator-button">
        <button>+ Add</button>
      </div>
    </div>
    <div class="calculator-result"></div>
  </div>

</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value, digits = 2) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits})
      }
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#net-worth-calculator');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const selects = calculator.querySelectorAll('select');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const outputDiv = calculator.querySelector('#net-worth-calculator .calculator-result');
      function updateResults() {
        if (outputDiv) {
          function updateSubtotal(inputGroupID) {
            const inputGroup = calculator.querySelector('#' + inputGroupID);
            const groupInputs = inputGroup.querySelectorAll('.calculator-input input.currency');
            let groupTotal = 0.0
            groupInputs.forEach( (input) => {
              let amount = parseFloat(input.value) || 0;
              groupTotal += amount
            });

            groupValue = inputGroup.querySelector('.result-value');
            if (groupValue) {
              groupValue.innerHTML = toCurrency(groupTotal, 0)
            }
            return groupTotal;
          }

          function calculateResult() {

            const liabilities = updateSubtotal('liabilities');
            const incomeGeneratingAssets = updateSubtotal('income-generating-assets');
            const otherAssets = updateSubtotal('other-assets');

            let result = incomeGeneratingAssets + otherAssets - liabilities;

            let outputText = document.createDocumentFragment();

            let baseText = tag('p', null, 'calculator-highlighted-result');
            baseText.appendChild(document.createTextNode("Total Net Worth: "));
            baseText.appendChild(tag('span', toCurrency(result, 0), 'result-value'));
            outputText.appendChild(baseText);

            return outputText;
          }

          outputDiv.innerHTML = '';
          outputDiv.appendChild(calculateResult());
        }
      }

      const addButtons = calculator.querySelectorAll('.calculator-button button');
      addButtons.forEach( (button) => {
        button.addEventListener('click', (e) => {
          const buttonHit = e.target;
          const buttonContainer = buttonHit.parentNode;
          const group = buttonContainer.parentNode;

          let calcInput = tag('div', null, 'calculator-input');
          let labelInput = tag('input', null, 'currency-label');
          labelInput.type = 'text';
          let prefix = tag('span', '$', 'input-prefix');
          let currencyInput = tag('input', null, 'currency');
          currencyInput.type = 'number';

          currencyInput.addEventListener('input', () => { updateResults(); });

          calcInput.appendChild(labelInput);
          calcInput.appendChild(prefix);
          calcInput.appendChild(currencyInput);
          group.insertBefore(calcInput, buttonContainer);
        })
      });

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < currencyInputs.length; i += 1) {
        currencyInputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      for (let i = 0; i < selects.length; i += 1) {
        selects[i].addEventListener('input', () => {
          updateResults();
        });
      }

      updateResults();
    }
  });
</script>
