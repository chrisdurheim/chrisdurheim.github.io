<div class="kayla-sloan-calculator" id="paypal-fees-calculator">
  <div class="calculator-title">PayPal Fees Calculator</div>
  <div class="calculator-input-group" id="">
    <div class="calculator-input">
      <label for="fee-schedule" id="fee-schedule-label">Fee Schedule</label><br />
      <select class="" name="fee-schedule" id="fee-schedule" value="0.0029">
        <option value="0.029">US Domestic Online - 2.9% + $0.30</option>
        <option value="0.044">US International Online - 4.4% + $0.30</option>
      </select>
    </div>
    <div class="calculator-input">
      <label for="amount" id="amount-label">Amount</label><br />
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="amount" id="amount" value="250.00" min="0" />
    </div>
  </div>
  <div class="calculator-result"></div>
  <noscript>This calculator relies on Javascript to function. Please enable Javascript to use this calculator</noscript>
  <div class="calculator-input-group" id="">
    <div class="disclaimer">PayPal fees current as of April 22, 2019</div>
  </div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function toCurrency(value, digits = 2) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits})
      }
    }
    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#paypal-fees-calculator');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const selects = calculator.querySelectorAll('select');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const amountInput = calculator.querySelector('input#amount');
      const amountLabel = calculator.querySelector('#amount-label');
      const feeScheduleInput = calculator.querySelector('select#fee-schedule');
      const feeScheduleLabel = calculator.querySelector('#fee-schedule-label');
      const outputDiv = calculator.querySelector('#paypal-fees-calculator .calculator-result');
      function updateResults() {
        const amount = parseFloat(amountInput.value) || 0;
        const feeSchedule = parseFloat(feeScheduleInput.value) || 0;
        if (outputDiv) {
          if (amount < 0.32) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Please set the amount to a value of at least $0.32", 'result-error'));
            return;
          }

          function calculateResult() {
            const baseFees = amount * feeSchedule + 0.30;
            const baseNet = amount - baseFees;

            const flipAmount = (amount + 0.30) / (1.0 - feeSchedule);
            const flipFees = flipAmount - amount;

            let outputText = document.createDocumentFragment();

            let baseText = document.createElement('p');
            baseText.appendChild(document.createTextNode("If you invoice "));
            baseText.appendChild(tag('span', toCurrency(amount), 'result-value result-value--invoice'));
            baseText.appendChild(document.createTextNode(", PayPal will take "));
            baseText.appendChild(tag('span', toCurrency(baseFees), 'result-value result-value--fees'));
            baseText.appendChild(document.createTextNode(" in fees, leaving you with "));
            baseText.appendChild(tag('span', toCurrency(baseNet), 'result-value result-value--net'));
            outputText.appendChild(baseText);

            let flipText = document.createElement('p');
            flipText.appendChild(document.createTextNode("If you invoice "));
            flipText.appendChild(tag('span', toCurrency(flipAmount), 'result-value result-value--invoice'));
            flipText.appendChild(document.createTextNode(", PayPal will take "));
            flipText.appendChild(tag('span', toCurrency(flipFees), 'result-value result-value--fees'));
            flipText.appendChild(document.createTextNode(" in fees, leaving you with "));
            flipText.appendChild(tag('span', toCurrency(amount), 'result-value result-value--net'));
            outputText.appendChild(flipText);

            return outputText;
          }

          outputDiv.innerHTML = '';
          outputDiv.appendChild(calculateResult());
        }
      }

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      for (let i = 0; i < selects.length; i += 1) {
        selects[i].addEventListener('input', () => {
          updateResults();
        });
      }

      updateResults();
    }
  });
</script>
