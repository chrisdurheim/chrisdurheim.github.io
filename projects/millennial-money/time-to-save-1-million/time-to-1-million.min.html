    <style>.calculator{margin: 2rem; padding: 2rem; border: 1px solid #d6d6d6; max-width: 600px;}h3.calculator-title{text-align: center;}.calculator-input{display: flex; flex-wrap: wrap; margin: 1rem 0;}.calculator-input label{flex: 0 0 100%; color: #aaaaaa;}.calculator-input .input-prefix{flex: 0 0 auto; padding: 0.5rem; margin: 0 0.25rem; line-height: 2.5rem;}.calculator-input input{flex: 1 0 auto; width: auto; max-width: 50%; padding: 0.5rem; margin: 0 0.25rem; font-size: 1.2rem; border: 1px solid #d6d6d6;}.calculator-input input:focus{outline: none; border: 1px solid #aaaaaa;}.calculator-input select.input-suffix{flex: 0 0 auto; width: auto; padding: 0.5rem; margin: 0 0.25rem;}input.calculator-slider{margin-top: 1rem; width: 100%; max-width: 100%;}.calculator-slider{-webkit-appearance: none; /* Override default CSS styles */ appearance: none; height: 0.5rem; /* Specified height */ border-radius: 0.5rem; border-color: #ddd; color: #ddd; background: #f5f5f5; /* Grey background */ outline: none; /* Remove outline */ opacity: 1; /* Set transparency (for mouse-over effects on hover) */ -webkit-transition: .2s; /* 0.2 seconds transition on hover */ transition: opacity .2s; margin-top: 1rem !important; padding: 0 !important;}.calculator-slider:hover{background: #ddd; /* Fully shown on mouse-over */}.calculator-slider::-webkit-slider-thumb{-webkit-appearance: none; /* Override default look */ appearance: none; width: 1.5rem; /* Set a specific slider handle width */ height: 1.5rem; /* Specified height */ border-radius: 50%; background: #118c4f; /* Green background */ cursor: pointer; /* Cursor on hover */}.calculator-slider::-moz-range-thumb{width: 1.5rem; /* Set a specific slider handle width */ height: 1.5rem; /* Specified height */ border-radius: 50%; background: #118c4f; /* Green background */ cursor: pointer; /* Cursor on hover */}.calculator-result{font-size: 1.2rem; margin-top: 2rem; text-align: center;}</style> <form class="calculator" id="savings-rate-to-walk-away-calculator" action="#" accept-charset="UTF-8" method="post"> <h3 class="calculator-title">Time to Save $1 Million Calculator</h3> <div class="calculator-input"> <label for="income">Income</label><br/> <span class="input-prefix">$</span> <input type="number" name="income" id="income" value="30000" min="0"/> </div><div class="calculator-input"> <label id="investment_growth_rate_label" for="investment_growth_rate">7% investment annual growth rate</label><br/> <input value="7" class="calculator-slider" min="1" max="100" type="range" name="investment_growth_rate[]" id="investment_growth_rate_"/> </div><div class="calculator-input"> <label id="savings_rate_label" for="savings_rate">10% savings rate ($3,000/year)</label><br/> <input value="10" class="calculator-slider" min="1" max="100" type="range" name="savings_rate[]" id="savings_rate_"/> </div><div class="calculator-result" id="savings-rate-impact-result"> With a savings rate of 10% ($3,000/year), you could save $1 Million in X years </div></form> <script type="text/javascript">document.addEventListener('DOMContentLoaded', ()=>{const calculator=document.querySelector('#savings-rate-to-walk-away-calculator'); if (calculator){const inputs=document.querySelectorAll('input'); const incomeInput=calculator.querySelector('input#income'); const investmentGrowthRateInput=calculator.querySelector('input#investment_growth_rate_'); const investmentGrowthRateLabel=calculator.querySelector('#investment_growth_rate_label'); const savingsRateInput=calculator.querySelector('input#savings_rate_'); const savingsRateLabel=calculator.querySelector('#savings_rate_label'); const savingsRateImpact=calculator.querySelector('#savings-rate-impact-result'); function baseLog(x, y){return Math.log(x) / Math.log(y);}function updateResults(){const income=parseFloat(incomeInput.value) || 0; const walkAwayNumber=1000000; const currentInvestment=0; const investmentGrowthRate=parseFloat(investmentGrowthRateInput.value) / 100.0 || 0; const savingsRate=parseFloat(savingsRateInput.value) / 100.0 || 0; /* Update labels */ let rateLabelText=(investmentGrowthRate * 100).toFixed(0); rateLabelText +='% investment annual growth rate'; investmentGrowthRateLabel.innerHTML=rateLabelText; savingsRateString=(savingsRate * 100).toFixed(0) + '%'; let labelText=savingsRateString + ' savings rate'; labelText +=' ('; savingsString='$' + (income * savingsRate).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + '/year'; labelText +=savingsString; labelText +=')'; savingsRateLabel.innerHTML=labelText; if (savingsRateImpact){/* Validate Inputs */ if (investmentGrowthRate <=0.0){savingsRateImpact.innerHTML="Set an investment growth rate greater than 0%"; return;}if (income <=0){savingsRateImpact.innerHTML="Set an income greater than zero"; return;}function yearsToWalkAway(target, current, growthRate, income, savingsRate){/* YEARS TO WALK AWAY CALCULATION Let: W=walk-away target C=current savings r=investment annual growth rate s=savings rate I=annual income n=years to walk-away W=s * I * ((1 + r)^n -1)/r + C * (1 + r)^n solve for n to get: n=Log base 1 + r of (r * W + s * I) / (r * C + s * I) */ const base=1 + growthRate; const numerator=growthRate * target + savingsRate * income; const denomenator=growthRate * current + savingsRate * income; return baseLog(numerator / denomenator, base);}const years=yearsToWalkAway(walkAwayNumber, currentInvestment, investmentGrowthRate, income, savingsRate); /* Update output */ let result="You'd save $1 Million in "; result +=years.toFixed(2); result +=' year'; if (yearsToWalkAway !=1){result +='s';}result +='.'; savingsRateImpact.innerHTML=result;}}/* Set calculator to auto-update on input changes */ for (let i=0; i < inputs.length; i +=1){inputs[i].addEventListener('input', ()=>{updateResults();});}/* Update on load */ updateResults();}}); </script>
