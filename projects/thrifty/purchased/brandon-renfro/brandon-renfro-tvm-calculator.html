<div class="thrifty-calculators-calculator" id="tvm-calculator">
  <div class="calculator-title">Time Value of Money Calculator</div>

      </select>
    </div>
  </div>
  <hr />
  <div class="calculator-input-group" id="price-group">
    <div class="calculator-input">
      <label for="price" id="price-label">Present Value (PV)</label>
      <span class="input-prefix">$</span>
      <input type="number" class="currency" name="price" id="price" value="204500" min="0" />
    </div>
  </div>
  <div class="calculator-input-group" id="coupon-group">
    <div class="calculator-input">
      <label for="coupon" id="coupon-label">Payment (PMT)</label>

      <input type="number" class="currency" name="coupon" id="coupon" value="1400" min="0" />
    </div>
  </div>
  <div class="calculator-input-group" id="face-value-group">

      <label for="face-value" id="face-value-label">Future Value (FV)</label>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Calculator js running");
    function tag(type, value = undefined, klass = undefined, id = undefined) {
      let el = document.createElement(type);
      if (klass) {
        el.setAttribute('class', klass);
      }
      if (id) {
        el.setAttribute('id', id);
      }
      if (value) {
        el.innerText = value;
      }
      return el;
    }
    function baseLog(x, y) {
      return Math.log(x) / Math.log(y);
    }
    function toPercent(value, digits = 2) {
      if (value == 0) {
        return '-%';
      } else {
        return (value * 100).toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits}) + '%'
      }
    }
    function toCurrency(value, digits = 2) {
      if (value == 0) {
        return '-';
      } else {
        return '$' + value.toLocaleString(undefined, { minimumFractionDigits: digits, maximumFractionDigits: digits})
      }
    }
    function computePrice(coupon, faceValue, yieldValue, yearsToMaturity, compoundingFrequency) {
      const periods = yearsToMaturity * compoundingFrequency;
      const periodRate = yieldValue / compoundingFrequency;
      const periodCoupon = coupon / compoundingFrequency;

      const cashFlowPV = periodCoupon * (1 - Math.pow(1 + periodRate, -periods)) / periodRate;
      const faceValuePV = faceValue / Math.pow(1 + periodRate, periods);

      return cashFlowPV + faceValuePV;
    }
    function computeCoupon(price, faceValue, yieldValue, yearsToMaturity, compoundingFrequency) {
      const periods = yearsToMaturity * compoundingFrequency;
      const periodRate = yieldValue / compoundingFrequency;

      const periodCoupon = ( price - faceValue / Math.pow(1 + periodRate, periods)) * periodRate / (1 - Math.pow(1 + periodRate, -periods));

      return periodCoupon * compoundingFrequency;
    }
    function computeFaceValue(price, coupon, yieldValue, yearsToMaturity, compoundingFrequency) {
      const periods = yearsToMaturity * compoundingFrequency;
      const periodRate = yieldValue / compoundingFrequency;
      const periodCoupon = coupon / compoundingFrequency;
      const faceValue = price * Math.pow(1 + periodRate, periods) - periodCoupon / periodRate * (Math.pow(1 + periodRate, periods) - 1);

      return faceValue;
    }
    function computeYieldValue(price, coupon, faceValue, yearsToMaturity, compoundingFrequency) {
      const periods = yearsToMaturity * compoundingFrequency;
      const periodCoupon = coupon / compoundingFrequency;

      attempts = 0;

      min = 0.0;
      max = 100.0;
      do {
        if (min === max) {
          guess = NaN;
          break;
        }
        guess = (min + max) / 2;
        error = computePrice(coupon, faceValue, guess, yearsToMaturity, compoundingFrequency) - price;
        if (error > 0) {
          min = guess;
        }
        else {
          max = guess;
        }
        attempts += 1
      } while((Math.abs(error) > 0.000001) && (attempts <= 100));

      if (attempts > 100) {
        return NaN;
      } else {
        return guess;
      }
    }
    function computeYearsToMaturity(price, coupon, faceValue, yieldValue, compoundingFrequency) {
      const periodRate = yieldValue / compoundingFrequency;
      const periodCoupon = coupon / compoundingFrequency;

      const numerator = faceValue - periodCoupon / periodRate;
      const denomenator = price - periodCoupon / periodRate;

      const periods = baseLog(numerator / denomenator, 1 + periodRate);

      return periods / compoundingFrequency;
    }

    console.log("Calculator helper functions loaded");
    const calculator = document.querySelector('#tvm-calculator');

    if (calculator) {
      console.log("Calculator found");

      const inputs = calculator.querySelectorAll('input');
      const selects = calculator.querySelectorAll('select');
      const currencyInputs = calculator.querySelectorAll('input.currency');
      const iWantToSolveForInput = calculator.querySelector('select#i-want-to-solve-for');
      const iWantToSolveForLabel = calculator.querySelector('#i-want-to-solve-for-label');
      const priceInput = calculator.querySelector('input#price');
      const priceLabel = calculator.querySelector('#price-label');
      const couponInput = calculator.querySelector('input#coupon');
      const couponLabel = calculator.querySelector('#coupon-label');
      const faceValueInput = calculator.querySelector('input#face-value');
      const faceValueLabel = calculator.querySelector('#face-value-label');
      const yieldInput = calculator.querySelector('input#yield');
      const yearsToMaturityInput = calculator.querySelector('input#years-to-maturity');
      const outputDiv = calculator.querySelector('#tvm-calculator .calculator-result');
      function structureInputs(solveForId) {
        calculator.querySelector('#price-group').style.display = "block";
        calculator.querySelector('#coupon-group').style.display = "block";
        calculator.querySelector('#face-value-group').style.display = "block";
        calculator.querySelector('#yield-group').style.display = "block";
        calculator.querySelector('#years-to-maturity-group').style.display = "block";

        const solvingInput = calculator.querySelector('#' + solveForId);
        solvingInput.style.display = "none";
      }
      function updateResults() {
        const iWantToSolveFor = iWantToSolveForInput.value;
        structureInputs(iWantToSolveFor);

        const price = Math.abs(parseFloat(priceInput.value)) || 0;
        const coupon = parseFloat(couponInput.value) || 0;
        const faceValue = parseFloat(faceValueInput.value) || 0;
        const yield = parseFloat(yieldInput.value) / 100.0 || 0;
        const yearsToMaturity = parseFloat(yearsToMaturityInput.value) || 0;
        const compoundingFrequency = 1;
        if (outputDiv) {
          if (faceValue < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set future value to at least 0", 'result-error'));
            return;
          }
          if (yield < 0) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set period interest rate to at least 0%", 'result-error'));
            return;
          }
          if (yearsToMaturity < 1) {
            outputDiv.innerHTML = '';
            outputDiv.appendChild(tag('span', "Set periods to at least 1", 'result-error'));
            return;
          }

          function calculateResult() {
            let outputText = document.createDocumentFragment();

            let baseText = tag('div', null, 'calculator-highlighted-result');

            switch(iWantToSolveFor) {
              case 'price-group':
                result = computePrice(coupon, faceValue, yield, yearsToMaturity, compoundingFrequency);
                if (isNaN(result) || result == Infinity || result == -Infinity) {
                  outputDiv.appendChild(tag('span', "Error: Present Value could not be calculated", 'result-error'));
                  return;
                } else {
                  baseText.appendChild(document.createTextNode("The present value (PV) is "));
                  baseText.appendChild(tag('span', toCurrency(result), 'result-value'));
                }
                break;
              case 'coupon-group':
                result = computeCoupon(price, faceValue, yield, yearsToMaturity, compoundingFrequency);
                if (isNaN(result) || result == Infinity || result == -Infinity) {
                  outputDiv.appendChild(tag('span', "Error: Payment could not be calculated", 'result-error'));
                  return;
                } else {
                  baseText.appendChild(document.createTextNode("The payment (PMT) is "));
                  baseText.appendChild(tag('span', toCurrency(result), 'result-value'));
                  baseText.appendChild(document.createTextNode(" per period."));
                }
                break;
              case 'face-value-group':
                result = computeFaceValue(price, coupon, yield, yearsToMaturity, compoundingFrequency);
                if (isNaN(result) || result == Infinity || result == -Infinity) {
                  outputDiv.appendChild(tag('span', "Error: Future value (FV) could not be calculated", 'result-error'));
                  return;
                } else {
                  baseText.appendChild(document.createTextNode("The future value (FV) is "));
                  baseText.appendChild(tag('span', toCurrency(result), 'result-value'));
                }
                break;
              case 'yield-group':
                result = computeYieldValue(price, coupon, faceValue, yearsToMaturity, compoundingFrequency);
                if (isNaN(result) || result == Infinity || result == -Infinity) {
                  outputDiv.appendChild(tag('span', "Error: Period interest rate (I) could not be calculated", 'result-error'));
                  return;
                } else {
                  baseText.appendChild(document.createTextNode("The period interest rate (I) is "));
                  baseText.appendChild(tag('span', toPercent(result, 3), 'result-value'));
                }
                break;
              case 'years-to-maturity-group':
                if (price === faceValue) {
                  outputDiv.appendChild(tag('span', "When present value and future value are equal, the periods could be any value.", 'result-error'));
                  return;
                } else {
                  result = computeYearsToMaturity(price, coupon, faceValue, yield, compoundingFrequency);
                  if (result < 0.0 || isNaN(result) || result == Infinity || result == -Infinity) {
                    outputDiv.appendChild(tag('span', "Error: Periods (N) could not be calculated", 'result-error'));
                    return;
                  } else {
                    baseText.appendChild(document.createTextNode("The number of periods (N) is "));
                    baseText.appendChild(tag('span', result.toFixed(0), 'result-value'));
                  }
                }
                break;
              default:
                console.log(iWantToSolveFor);
            }

            outputText.appendChild(baseText);

            return outputText;
          }

          outputDiv.innerHTML = '';
          result = calculateResult();

          if (result != undefined) {
            outputDiv.appendChild(result);
          }
        }
      }

      /* Set calculator to auto-update on input changes */
      for (let i = 0; i < inputs.length; i += 1) {
        inputs[i].addEventListener('input', () => {
          updateResults();
        });
      }

      for (let i = 0; i < selects.length; i += 1) {
        selects[i].addEventListener('input', () => {
          updateResults();
        });
      }

      updateResults();
    }
  });
</script>
